
<!--START:HTML-TEMPLATE-BASE-->
<!--
  * This part is the macro structure to be used when initializing a DIPAM data unit view;
-->
<div id="control_body" data-type="{base-type}" data-id="{base-id}" data-class="{base-unit_class}" class="data-unit">

      <div id="control_mid row">

          <div class="dipam-unit-template col">

            <!-- To enable the edit of the element -->
              <div class="row">
                  <div class="btn-edit col">
                    <span><button id="edit_btn" class="btn btn-primary">Edit</button></span>
                    <span><button id="cancel_btn" class="btn btn-default">Cancel</button></span>
                    <span><button id="remove_btn" class="btn btn-danger">Delete item</button></span>
                    <!-- <div id="editable-content" class="mt-3"><p>This content is <span id="edit_btn_status">locked</span> for editing.</p></div> -->
                  </div>
              </div>

              <h1>{base-label}</h1>
              <p>{base-description}</p>
              <br>

              <!-- INPUTS are here -->
              <div id="input_section">
                <!-- Button to toggle input method -->
                <button class="switch-input-btn" data-value="direct_input">Switch to File Input</button>

                <!-- DIRECT INPUT: variable following the template of the data unit -->
                <div id="input_group">
                    <!--HTML-TEMPLATE-UNIT-->
                </div>
                <!-- FILE INPUT -->
                <button class="file-upload-btn" onclick="document.getElementById('f_input').click();">Load File</button>
                <input type="file" id="f_input" name="f_input" style="display:none" accept=".txt" />
              </div>
          </div>

      </div>

      <!-- THIS PART IS FIXED -->
      <div id="control_foot"></div>

</div>
<!--HTML-TEMPLATE-BASE:END-->
