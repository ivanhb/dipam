<!--

To init a DIPAM data unit template you need to define 3 components:

(1) HTML TEMPLATE - the actual HTML template of the unit, here you need to:
    (1.1) to be defined in a <div class="dipam-unit-template data" id="${base.id}">
    (1.2) then each element inside a <div class="dipam-element>
    (1.3) any content taken from the unit value must be inserted in the template as {value-[[ATTRIBUTE]]}; such that [[ATTRIBUTE]] is one of the attributes generated by the map_value_to_template_args() on the backend side

(2) DIPAM VIEW VALUE â€“ define the view value of this dipam data unit;
    (2.1) Extend the class


(2) EVENT TRIGGER - here you need to:

-->


<!--START:HTML-TEMPLATE-->
<div class="dipam-unit-template data">

  <div class="dipam-element">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text">{value-title}</label>
      </div>
      <input placeholder="{value-text_palceholder}" id="input_1" type="text" ></input>
    </div>
  </div>

</div>
<!--HTML-TEMPLATE:END-->


<!--START:VIEW-VALUE-->
<script type="text/javascript">
  var dipam_unit_value = new V_D_DIPAM_UNIT("");
</script>
<!--VIEW-VALUE:END-->



<!--START:EVENT-TRIGGER-->
<script type="text/javascript">
$("#input_1").on('input', function(){
  var inputValue = $(this).val();
  console.log('Input changed to: ' + inputValue);
});
</script>
<!--EVENT-TRIGGER:END-->
