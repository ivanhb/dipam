<!--

To init a DIPAM data unit template you need to define 3 components:

(1) HTML-TEMPLATE - the actual HTML template of the unit, here you need to:
    (1.1) to be defined in a <div class="dipam-unit-template data" id="${base.id}">
    (1.2) then each element inside a <div class="dipam-element>
    (1.3) any content taken from the unit value must be inserted in the template as {value-[[ATTRIBUTE]]}; such that [[ATTRIBUTE]] is one of the attributes generated by the map_value_to_template_args() on the backend side

(2) VIEW-VALUE â€“ define the view value of this dipam data unit;
    (2.1) Extend the class

(3) EVENT-TRIGGER - here you need to:
    (3.1) define the event triggers for the DOMs you have added HTML-TEMPLATE;
      the events must modify dipam_unit_value; use dipam_unit_value.set_value() to assign new values
-->


<!--START:HTML-TEMPLATE-->
<input placeholder="Set a string value ..." id="input_freetxt" type="text" data-dipam-value />
<!--HTML-TEMPLATE:END-->


<!--START:VIEW-VALUE-->
<script type="text/javascript">

  dipam_unit_value.set_settings(
    {
      "file_input": false,
      "direct_input": true,
    }
  );

</script>
<!--VIEW-VALUE:END-->
